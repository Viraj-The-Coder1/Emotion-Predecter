<html>
    <head>
        <title>
            Emotion Detector
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-warning heading">
                    Emotion to Emoji
                    <br>
                    <span>&#128522;</span>
                    <span>&#128512;</span>
                    <span>&#128532;</span>
                    <span>&#128546;</span>
                    <span>&#128545;</span>
                    <span>&#128548;</span>
                </h1>
                <br>
                <p>
                    Take your selfie to generate emoji
                </p>
                <label style="color: chocolate;">
                    Are you Happy?
                </label>
                <br>
                <label style="color: darkgreen;">
                    Are you Sad?
                </label>
                <br>
                <label style="color: firebrick;">
                    Are you Angry
                </label>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label>
                        Webcam-
                    </label>
                    <div id="webcam">
                    </div>
                    <br>
                    <button onclick="captureimg()" class="btn btn-warning">
                        Capture Image
                    </button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label>
                        Prediction-1
                    </label>
                    <p class="pre" id="prediction1">
                    </p>
                    <p class="emoji" id="emoji1">
                    </p>
                    <label>
                        Prediction-2
                    </label>
                    <p class="pre" id="prediction2">
                    </p>
                    <p class="emoji" id="emoji2">
                    </p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label>
                        Snapshot-
                    </label>
                    <div id="captureimg">
                    </div>
                    <br>
                    <button onclick="check()" class="btn btn-warning">
                        Predict Emotion
                    </button>
                </div>
            </center>
        </div>
        <script src="main.js"> 
        </script>
    </body>
</html>
